{% extends "auctions/layout.html" %}

{% block body %}
<div id="form">
    <form action="{% url 'new' %}" method="post" id="new_listing">
        <h2>New Listing</h2>
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter the title..." required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" id="description" placeholder="Write a description..." required></textarea>
        </div>

        <div>
            <label for="bid">Starting bid</label>
            <input type="number" name="price" id="price" placeholder="Write the starting bid" required>
        </div>

        <div>
            <label for="image">Image url</label>
            <input type="url" name="image" id="image" placeholder="Enter Image URL (optional)">
        </div>

        <div>
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="" selected disabled>Select a category (optional)</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category|safe }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="submit">
            <input type="submit" value="Publish" id="publish">
        </div>
    </form>
</div>
{% endblock %}
